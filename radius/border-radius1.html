<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>border-radius只设置一个值</title>
	<style>
		.border-radius{
			width: 250px;
			height:100px;
			border:10px solid orange;
			/*设置圆角的值只有一个*/
			border-radius: 10px;
			text-align: center;
			margin:200px;
		}
	</style>
</head>
<body>
	<div class="border-radius">hello world</div>
</body>
</html>
