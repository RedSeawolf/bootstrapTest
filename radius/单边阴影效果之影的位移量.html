<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>设置阴影的位移量</title>
	<style>
		.box-shadow{
			width: 200px;
			height: 100px;
			border-radius:5px;
			border:1px solid #ccc;
			margin:20px;
		}

		.top{
			box-shadow: 0 -10px 5px -3px  red;
		}

		.right{
			box-shadow: 10px 0 5px -3px green;
		}

		.bottom{
			box-shadow: 0 10px 5px -3px blue;
		}

		.left{
			box-shadow:inset -10px 0 5px -3px orange;
		}
	</style>
	
</head>
<body>
	<div class="box-shadow">hello world</div>
	<div class="box-shadow top">hello world</div>
	<div class="box-shadow right">hello world</div>
    <div class="box-shadow bottom">hello world</div>
    <div class="box-shadow left">hello world</div>
</body>
</html>
