<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>background-origin属性的使用方法</title>
	<style>
	  div{
	  	widows: 300px;
	  	height: 300px;
	  	border: 10px dashed rgba(0,0,0,0.3);
	  	background: #F2F43B url(gp.jpg) no-repeat left top;
	  	padding:20px;
	  	margin: 30px;
	  }

	  .padding-box{
	  	-webkit-background-origin:padding-box;
	  	-moz-background-origin:padding-box;
	  	-o-background-origin:padding-box;
	  	-ms-background-origin:padding-box;
	  	background-origin: padding-box;
	  }
	</style>
</head>
<body>
	<div class="padding-box">fuck your</div>
</body>
</html>
