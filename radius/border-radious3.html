<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>border-radius只设置3个值</title>
	<style>
		.border-radius{
			width: 250px;
			height:100px;
			border:10px solid orange;	
			text-align: center;
			margin:200px;

			/*设置圆角的值有3个*/
			border-radius: 10px 50px 30px;
			/*border-radius:50px;*/
		}
	</style>
</head>
<body>
	<div class="border-radius">hello world</div>
</body>
</html>
