<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>box-shadow设计单边阴影效果1</title>

	<style>
		.box-shadow{
			width: 200px;
			height: 100px;
			border-radius:5px;
			border:1px solid #ccc;
			margin:20px;
		}

		.top{
			box-shadow: 0 -10px 5px red;
		}

		.right{
			box-shadow: 10px 0 5px green;
		}

		.bottom{
			box-shadow: 0 10px 5px blue;
		}

		.left{
			box-shadow: -10px 0 5px orange;
		}

        
	</style>
</head>
<body>
	<div class="box-shadow">hello world</div>
	<div class="box-shadow top">hello world</div>
	<div class="box-shadow right">hello world</div>
    <div class="box-shadow bottom">hello world</div>
    <div class="box-shadow left">hello world</div>
</body>
</html>
